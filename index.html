<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Local Storage (sessions)</title>
</head>

<body>
    <h1>My ToDo App</h1>

    <ul class="todo-list">
        <!-- Load if they exist, else add a new one -->
        <!-- Contenteditable makes the content in the tag editable -->
        <li>
            <span contenteditable>Create YouTube vids for my students</span>
            <button>Done</button>
        </li>
    </ul>
    
    <div class="controls">
        <button id="addToDo">Add ToDo</button>
        <button id="saveToDo">Save ToDos</button>
    </div>
    

    <script src="js/main.js"></script>
</body>

</html>
